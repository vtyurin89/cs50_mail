{% extends "mail/layout.html" %}

{% block body %}

    <div class="container pt-5 pb-3">
    <div class="row d-flex justify-content-center">
    <div class="col-md-12 col-lg-6">

    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form class="mt-3" action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>

        <p class="mt-1">Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>

    </div>
    </div>
    </div>

{% endblock %}
