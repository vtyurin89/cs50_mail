{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <div class="container">
    <h2>Mymail</h2>
    <h2 id="my-mail">{{ request.user.email }}</h2>

    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>
    </div>

    <div class="container" style="min-height: 75vh;">
    <div class="row d-flex justify-content-center">


    <!-- sidebar -->
    <div class="col-3" style="min-height: 100vh; background-color: #f6f8fc;">
    <div class="flex-shrink-0">
    <nav>
    <ul class="nav nav-pills flex-column mb-auto mt-3">
      <li class="mb-1">
          <a href="#" class="nav-link" aria-current="page"  id="inbox">
          <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
          Inbox
        </a>
      </li>
      <li class="mb-1">
          <a href="#" class="nav-link" id="compose">
          <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
          Compose
        </a>
      </li>
      <li class="mb-1">
          <a href="#" class="nav-link"  id="sent">
          <svg class="bi me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
          Sent
        </a>
      </li>
      <li class="mb-1">
        <a href="#" class="nav-link"  id="archive">
          <svg class="bi me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
          Archived
        </a>
      </li>
    </ul>
    </nav>
  </div>
    </div>


    <!-- work part starts here! -->
    <div class="col-9">

    <!-- emails -->
    <div id="emails-view">
    </div>

    <!-- view email -->
    <div id="email-content">
        <div class="d-flex justify-content-between">
            <h3 class="mb-0" id="email-header"></h3>
            <div>
            <button class="btn btn-sm btn-outline-primary" id="button-archive" href="#">Archive</button>
            <button class="btn btn-sm btn-outline-primary" id="button-unarchive" href="#">Unarchive</button>
            <button class="btn btn-sm btn-outline-primary" id="button-reply" href="#">Reply</button>
            </div>
        </div>
         <div class="d-flex flex-start mt-3">
              <div class=""><span class="img-placeholder"></span></div>
              <div class="ml-3 w-100">
                <h6 class="fw-bold mb-1" id="email-sender"></h6>
                <span class="text-secondary mb-1 mr-1">To:</span><span class="text-secondary mb-1" id="email-recipients"></span>
                <p class="text-secondary mb-1 mr-1" id="email-timestamp"></p>
                <hr>
                <p class="mb-0" id="email-body">
                </p>
              </div>
            </div>
          </div>

    <!-- compose -->
    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" value="Submit" id="compose-send" class="btn btn-primary mt-3"/>
        </form>
    </div>
    </div>

    </div>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
